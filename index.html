<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />

    <!-- CSS main file -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Order summary card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="hero"><img src="assets/images/illustration-hero.svg" alt="illustration-hero" /></div>
            <div class="description">
                <h1>Order Summary</h1>
                <p>
                    You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="grid">
                    <div class="plan">
                        <img src="assets/images/icon-music.svg" alt="icon-music" />
                        <div class="price">
                            <h1>Annual Plan</h1>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="change-opt">
                        <a href="#">Change</a>
                    </div>
                </div>


                <button class="btn-proceed" type="button">Proceed to Payment</button>
                <button class="btn-cancel" type="button">Cancel Order</button>

            </div>
        </div>
    </div>
</body>

</html>
